<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>post articles</title>
  </head>
  <body style="background: url(art.jpg);background-repeat: no-repeat;background-size: cover;" >
    <div >
        <div class="container-fluid" >
            <div class="row mt-5  ">
                <div class="col-6 offset-3 border border-5 border-danger " style="background-color: green;">
                    <h1 class="text-warning"> POST ARTICLE</h1>
                    <form>
                        <div class="form-group">
                            <label for="txtUserName" style="color: white;"> User Name</label>
                            <input type="text" id="txtUserName" class="form-control"/>

                        </div>
                        <div class="form-group">
                            <label for="txtEmailId" style="color: white;">Email Id</label>
                             <input type="email" id="txtEmailId" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="filePhotoUpload" style="color: white;"> Image to be uploaded</label>
                            <input type="file" id="filePhotoUpload" class="form-group" />
                        </div>
                        <div class="form-group">
                             
                            <textArea id="txtArticle" class="form-group" cols="70" rows="5" placeholder="Type your article here"></textArea>
                        </div>
                        <div class="form-group">
                            <input type="button" value="Upload" class="btn btn-primary" />
                            <input type="reset" value="Reset" class="btn btn-primary"/>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
